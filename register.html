<!DOCTYPE html>
<html>
<head>
  <title>Telemedicine Platform - Sign Up</title>
  <link rel="stylesheet" href="x.css">
</head>
<body>
  <div class="container">
    <h1>Telemedicine Platform - Sign Up</h1>
    
    <div id="registration-form">
      <h2>User Registration</h2>
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
          <label for="mobile">Mobile Number:</label>
          <input type="tel" id="mobile" name="mobile" required>
        </div>
        
        <div class="form-group">
          <button type="submit"><a href="indexx.html" id="btnn">Register</a></button>
          <a href="indexx.html" class="link">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
